<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="../css/stylesheet.css">

  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">



</head>
<body>


<div class="container">

  <div class="card">
      <form>
        <label>Rider Name</label><br>
        <input type="text" id="rider-name" name="rider-name" placeholder="Rider name"/><br>

        <label>Total time</label><br>
        <input type="text" id="total-time" name="total-time" placeholder="Total time"/><br>

        <label>Mountain points</label><br>
        <input type="number" id="mountain-points" name="mountain-points" placeholder="Mountain points"><br>

        <label>Sprint points</label><br>
        <input type="number" id="sprint-points" name="sprint-points" placeholder="Sprint points"><br>
      </form>

      <button class="btn btn-warning" style="margin-top: 2%">Add rider</button>
  </div>

</div>

</body>
</html>
